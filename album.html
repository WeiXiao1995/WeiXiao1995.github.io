<script>
	var imgLab;
	function imgLabel(result){
      //回调函数名称(indexDemo)，需要与 src 中一致，而且要与文件地址中名一致。jsonp格式 名称({})
    //不然无法获取到对应的文件    
		imgLab=result;
		return result.pw;
    }
   function creatImgDiv(indexStart,ImgNum,Id,imagpath,tag){
	   var html='';
	   var imagurl='images/index/portfolio/';
	   var imagurlFull='images/index/gallery/';
	   var commonStart1Code="<div class=\"col-xs-12 col-sm-6 col-md-3\">                <div class=\"sol\">                    <img class=\"img-responsive\" src=\""
	   var commonStart2Code="\" alt=\"second category picture\">                    <div class=\"behind\">                        <div class=\"row box-content\">                        <ul class=\"list-inline text-center\">                   <li>                            <a class=\"gallery\" href=\""
	   var commonEndCode="\" data-toggle=\"tooltip\" data-original-title=\"Quick View\">                              <i class=\"fa fa-eye\">View</i>                            </a>                          </li>							<li><i class=\"fa fa-home\"></i>";
	   var commonEnd2Code="</li>                          <li><i class=\"fa fa-info\"></i></li> </ul></div></div></div></div> ";
	   var yearLabel='loc'+imagpath;
	   var yearName='path'+imagpath;
	   var tagList=imgLab[yearLabel];
	   var nameList=imgLab[yearName];
	   for(var i=indexStart;i<Math.min(indexStart+ImgNum,tagList.length);i++){
	   		tag=tagList[i];
		   name=nameList[i];	   
		   html+=commonStart1Code+imagurl+name+commonStart2Code+imagurlFull+name+commonEndCode+tag+commonEnd2Code;
    	}
	   var ImagCount=ImgNum+11;
	   html+="<div class=\"col-xs-12 col-sm-6 col-md-3\"><button class=\"buttonimg\" onClick=\"creatImgDiv(0,"+ImagCount+",'"+Id+"','"+imagpath+"','"+tag+"')\"> </button></div>";
	   document.getElementById(Id).innerHTML=html;
   }
   </script>

<script type="text/javascript">
// 两秒后度模拟点击
	setTimeout(function() {
// IE

			document.getElementById("but2017").click();
			document.getElementById("but2018").click();
			document.getElementById("but2019").click();
			document.getElementById("but2020").click();
			document.getElementById("butPainting").click();
			document.getElementById("butVideo").click();
}
// 其它浏答览器
		else {
			var e = document.createEvent("MouseEvents");
			e.initEvent("click", true, true);
			document.getElementById("buttoneverything").dispatchEvent(e);
			document.getElementById("but2016").dispatchEvent(e);
			document.getElementById("but2017").dispatchEvent(e);
			document.getElementById("but2018").dispatchEvent(e);
			document.getElementById("but2019").dispatchEvent(e);
			document.getElementById("butPainting").dispatchEvent(e);
			document.getElementById("butVideo").dispatchEvent(e);
}
},200);
</script>
