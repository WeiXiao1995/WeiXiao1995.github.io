<audio id="audios" controls="true" autoplay="autoplay" class="audio" style="display:none;"></audio>

<script>
var url=["14.215.93.15/m10.music.126.net/20170119210416/2cf400487c70a85e7673ab1973628893/ymusic/ad3a/66f4/100d/2c6236c74887407e82d3de5a334a9086.mp3","113.107.46.68/m10.music.126.net/20170119205747/145dd46f4a6f8184ac3c587c8d946f99/ymusic/6707/6491/7b3b/f1d05fa05186a7c990a6511f314cb06e.mp3"];
var num = GetRandomNum(0,url.length-1);   
document.getElementById("audios").src="http://"+url[num];
function GetRandomNum(Min,Max)
{
var Range = Max - Min;   
var Rand = Math.random();   
return(Min + Math.round(Rand * Range));   
}   

function play(){
var div = document.getElementById('playbtn'); 
var obj=document.getElementById("audios");
if(obj.paused){
obj.play();
div.setAttribute("class", "btn_sound"); 
}else{
obj.pause();
div.setAttribute("class", "btn_sound btn_no_sound"); 
}

}
</script>
<script src="js/canvas-nest.min.js"></script>
